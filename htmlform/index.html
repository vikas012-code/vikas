<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg"></div>
    <div id="fullform">
        <header>
            <h1>Job application</h1>
        </header>
        <main>
            <form action="#" method="#">
                <label for="">Fullname</label>
                <span class="req">*</span>
                <br>
                <input type="text" id="Fullname" placeholder="Enter your full name.." required pattern="[a-z]{}"/>
                <br>
                <label for="">Email</label>
                <span class="req">*</span>
                <br>
                <input type="email" id="Email" placeholder="Enter your Email id.." required/>
                <br>
                <label for="">Contact</label>
                <span class="req">*</span>
                <br>
                <input type="tel" id="Contact" placeholder="Enter phone number.." max="10" required/>
                <br>
                <label for="">Address</label>
                <br>
                <textarea id="Address" placeholder="Enter your address.." maxlength="50"></textarea>
                <br>
                <label for="">Position</label>
                <select name="" id="position">
                    <option value="developer">Developer</option>
                    <option value="manager">Manager</option>
                    <option value="designer">Designer</option>
                </select>
                <br>
                <label for="">brief bio</label>
                <br>
                <textarea name="" id="bio" placeholder="Enter a brief detail about you"></textarea>
                <br>
                <button type="submit">submit</button>
                <button type="reset">cancel</button>
            </form>
        </main>
    </div>
</body>
</html>
