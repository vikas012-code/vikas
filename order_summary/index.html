<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order_summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="card">
        <div id="image"><img src="Screenshot 2024-11-26 001848.png" alt=""></div>
        <div id="main">
            <b>Order Summary</b>
            <div id="p">
                <p>You can now listen to millions of songs, audiobooks, 
                    and podcasts on any device anywhere you like!</p>
            </div>
            <div id="plan">
                <div id="icon"><i class="fa fa-solid fa-music"></i></div>
                <div id="prize">
                    <div id="duration">Annual Plan</div>
                    <div id="for_duration">$59.99/year</div>
                </div>
                <a href="">change</a>
            </div>
            <button type="submit" id="submit">Proceed to Payment</button>
            <button type="button" id="cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
